<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Groceries Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">Groceries Store</a>
        <button class="navbar-toggler  bg-success" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="fruits.html">
                        Fruits
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="Exotic.html">
                        Exotic Fruits & Veggies
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="vegetables.html">
                        Vegetables
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="cart.html">
                        Cart <span class="badge badge-success " id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cart Items Section -->
    <div class="container my-5">
        <h2>Your Cart</h2>
        <ul class="list-group" id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <h4 class="mt-3">Total: $<span id="cart-total">0.00</span></h4>
        <button class="btn btn-primary mt-3" onclick="checkout()">Checkout</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
